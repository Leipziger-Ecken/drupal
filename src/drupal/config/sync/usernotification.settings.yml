  value: "<p>Liebe/r [user:display-name],&nbsp;&nbsp; Eure Stadtteilplattform unter https://leipziger-ecken.de hat pünktlich zum Jahreswechsel einen neuen Anstrich erhalten! Und nicht nur das: Zusammen mit den Akteuren des Leipziger Nordens stehen die Leipziger Ecken ab sofort auch in vielen anderen Bezirken Leipzigs offiziell zur Verfügung. Mit unseren Partnern von der Freiwilligenagentur Leipzig und dem depot Leipzig haben wir zudem eine einfache Kartenansicht (\"Marktplatz\") regionaler Angebote in unsere Angebotsübersicht integriert.&nbsp;&nbsp;&nbsp; Alle bisherigen Nutzer-, Akteurs- und Veranstaltungsdaten wurden beim Relaunch in unsere neue technische Plattform migriert. Um sicherzustellen, dass <strong>alle bereits eingetragenen Daten noch aktuell sind</strong>, möchten wir Euch bitten, sich auf der Plattform einzuloggen (https://leipziger-ecken.de/user/login) und unter dem Reiter \"Akteure\" alle bereits angelegten Informationen nach bestem Gewissen zu prüfen.&nbsp;&nbsp;&nbsp; Beachte dabei bitte, dass Akteure und Events jetzt auch Kategorien und Zielgruppen zugeordnet werden können, um Angebote noch klassifizierbarer zu machen. &nbsp; Vielen Dank an das kommunale Ehrenamtsbudget der Stadt Leipzig für die bisherige Unterstützung. Wir freuen uns auf ein tolles Werkzeug für die nächsten Jahre in unserer gemeinsamen Stadtteilarbeit und melden uns bald mit weiteren Neuigkeiten rund um Plattform und Journal - bleibt gespannt!&nbsp;&nbsp;&nbsp; Und sollte etwas auf der neuen Seite noch nicht klappen, meldet Euch doch bitte über das Kontaktformular (https://leipziger-ecken.de/kontakt) oder matthias@hybridartlab.com.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>Vielen Dank, dass Du - und über 110 weitere Leipziger Akteure - mit bei unserer Stadtteilplattform dabei seid!&nbsp;&nbsp; Eine wundervolle Weihnachtszeit wünscht Dein Team der Leipziger Ecken.&nbsp;&nbsp; P.S.: Du erhälst diese Benachrichtigung, weil Du Dich am [user:created:html_date] mit dem Benutzernamen \"[user:account-name]\" auf https://leipziger-ecken.de registriert hast.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
  format: basic_html
subject: 'Relaunch der Leipziger Ecken'

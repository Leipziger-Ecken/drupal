le_webbuilder.unsplash_api_proxy:
  path: '/webbuilder/unsplash-api-proxy/{a}/{b}/{c}'
  defaults:
    _controller: '\Drupal\le_webbuilder\Controller\Unsplash::proxy'
    _title: 'Unsplash API Proxy'
    a: ''
    b: ''
    c: ''
  methods: [GET]
  requirements:
    _permission: 'create unsplash_image media'

le_webbuilder.create_from_preset:
  path: '/webbuilder/create-from-preset/{webbuilder_preset}'
  defaults:
    _controller: '\Drupal\le_webbuilder\Controller\WebbuilderController::createFromPreset'
    _title: 'Create Webbuilder from preset'
  methods: [GET]
  requirements:
    _permission: 'create webbuilder content'
  options:
    parameters:
      webbuilder_preset:
        type: entity:node
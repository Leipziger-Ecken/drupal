le_webbuilder.node.webbuilder:
  path: '/akteure/{akteur}/web/{webbuilder}'
  defaults:
    _controller: '\Drupal\le_webbuilder\Controller\WebbuilderController::viewWebbuilder'
    _title: 'Website'
  methods: [GET]
  requirements:
    _permission: 'view published content'
  options:
    parameters:
      akteur:
        type: entity:node
      webbuilder:
        type: entity:node


# File to Media Migration configuration for le_event migration

id: le_migrate_media_le_event_step1
label: le_event Media
migration_group: media
source:
  plugin: media_entity_generator
  entity_type: node
  bundle: le_event
  langcode: de
  field_names:
    - field_le_event_image

destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: image

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id


  # Map the field image
  field_media_image/target_id: target_id
  field_media_image/alt: alt
  field_media_image/title: title

  langcode: langcode
  uid: uid


dependencies:
  module:
    - le_migrate_media
  enforced:
    module:
      - le_migrate_media

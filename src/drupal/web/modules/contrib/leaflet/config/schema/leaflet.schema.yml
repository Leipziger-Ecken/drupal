# Schema for the configuration files of the Leaflet module.

field.formatter.settings.leaflet_formatter_default:
  type: mapping
  label: 'Leaflet format settings'
  mapping:
    multiple_map:
      type: boolean
      label: 'Multiple map'
    leaflet_map:
      type: string
      label: 'Leaflet map'
    height:
      type: integer
      label: 'Map height'
    height_unit:
      type: string
      label: 'Height unit'
    hide_empty_map:
      type: boolean
      label: 'Hide empty map'
    disable_wheel:
      type: boolean
      label: 'Disable wheel'
    fullscreen_control:
      type: boolean
      label: 'Fullscreen control'
    gesture_handling:
      type: boolean
      label: 'Gesture handling'
    reset_map:
      type: mapping
      label: 'Reset map'
      mapping:
        control:
          type: boolean
          label: 'Control'
        position:
          type: string
          label: 'Position'
    popup:
      type: boolean
      label: 'Popup'
    popup_content:
      type: text
      label: 'Popup Content'
    map_position:
      type: mapping
      label: 'Map Position'
      mapping:
        force:
          type: boolean
          label: 'Force'
        center:
          type: mapping
          label: 'Center'
          mapping:
            lat:
              type: float
              label: 'Lat'
            lon:
              type: float
              label: 'Lon'
        zoom:
          type: integer
          label: 'Zoom'
        minZoom:
          type: integer
          label: 'Min zoom'
        maxZoom:
          type: integer
          label: 'Max zoom'
        zoomFiner:
          type: integer
          label: 'Zoom finer'
    weight:
      type: string
      label: 'Weight'
    icon:
      type: mapping
      label: 'Map icon'
      mapping:
        iconType:
          type: string
          label: 'Icon type'
        iconUrl:
          type: string
          label: 'Icon URL'
        shadowUrl:
          type: string
          label: 'Shadow URL'
        className:
          type: string
          label: 'Icon class'
        iconSize:
          type: mapping
          label: 'Icon size'
          mapping:
            x:
              type: string
              label: 'Width'
            y:
              type: string
              label: 'Height'
        iconAnchor:
          type: mapping
          label: 'Icon anchor'
          mapping:
            x:
              type: string
              label: 'Width'
            y:
              type: string
              label: 'Height'
        shadowSize:
          type: mapping
          label: 'Shadow anchor'
          mapping:
            x:
              type: string
              label: 'Width'
            y:
              type: string
              label: 'Height'
        shadowAnchor:
          type: mapping
          label: 'Shadow anchor'
          mapping:
            x:
              type: string
              label: 'Width'
            y:
              type: string
              label: 'Height'
        popupAnchor:
          type: mapping
          label: 'Popup anchor'
          mapping:
            x:
              type: string
              label: 'Width'
            y:
              type: string
              label: 'Height'
        html:
          type: string
          label: 'HTML'
        html_class:
          type: string
          label: 'HTML class'
        circle_marker_options:
          type: string
          label: 'Circle marker options'
    leaflet_markercluster:
      type: mapping
      label: 'Leaflet Markercluster'
      mapping:
        control:
          type: boolean
          label: 'Control'
        options:
          type: text
          label: 'Options'
    path:
      type: text
      label: 'Path'
    geocoder:
      type: mapping
      label: 'Gecoder map control'
      mapping:
        control:
          type: boolean
          label: 'Enable Geocoder map control'
        settings:
          type: mapping
          label: 'Gecoder settings'
          mapping:
            position:
              type: string
              label: 'Position'
            input_size:
              type: integer
              label: 'Input size'
            providers:
              type: sequence
              label: 'Providers'
              sequence:
                type: mapping
                label: 'Provider'
                mapping:
                  weight:
                    type: integer
                    label: 'Weight'
                  checked:
                    type: boolean
                    label: 'Checked'
            min_terms:
              type: integer
              label: 'Minimum terms'
            delay:
              type: integer
              label: 'Delay'
            zoom:
              type: integer
              label: 'Zoom'
            popup:
              type: boolean
              label: 'Popup'
            options:
              type: string
              label: 'Options'

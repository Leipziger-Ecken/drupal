leaflet:
  remote: http://leafletjs.com/
  version: 1.0.3
  license:
    name: Leaflet-License
    url: https://github.com/Leaflet/Leaflet/blob/master/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/leaflet@1.0.3/dist/leaflet.js: {}
  css:
    component:
      https://unpkg.com/leaflet@1.0.3/dist/leaflet.css: {}

geofield_map_general:
  version: 1.x
  css:
    component:
      css/geofield_map_general.css: {}

geofield_map_settings:
  version: 1.x
  css:
    component:
      css/geofield_map_settings.css: {}

geofield_map_widget:
  version: 1.x
  css:
    component:
      css/geofield_map_widget.css: {}
  js:
    js/geofield_map_widget.js: {}
  dependencies:
      - core/underscore
      - core/jquery
      - core/jquery.once
      - core/drupal
      - core/drupalSettings
      - core/drupal.autocomplete

geofield_map_view_display_settings:
  version: 1.x
  css:
    component:
      css/geofield_map_view_display_settings.css: {}

geolocation:
  version: 1.x
  js:
    js/geolocation.js: {}

geofield_google_map:
  version: 1.x
  css:
    component:
      css/geofield_map_gmap_formatter.css: {}
  js:
    js/geofield_map_gmap_formatter.js: {}
  dependencies:
      - core/underscore
      - core/jquery
      - core/jquery.once
      - core/drupal
      - core/drupalSettings

geocoder:
  version: 1.x
  css:
    component:
      css/geofield_map_geocoder.css: {}
  js:
    js/geofield_map.geocoder.js: {}
  dependencies:
    - core/drupal.autocomplete

geojson:
  version: 1.x
  js:
    js/geojson.js: {}

# External Marker Clusterer
marker_cluster:
  remote: https://cdnjs.com/libraries/js-marker-clusterer
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js: { type: external }
  dependencies:
    - geofield_map/geofield_map_gmap_formatter

# External OverlappingMarkerSpiderfier
overlappingmarkerspiderfier:
  remote: https://github.com/jawj/OverlappingMarkerSpiderfier
  version: 1.x
  license:
    name: MIT licence
    url: http://www.opensource.org/licenses/mit-license.php
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js: { type: external }
  dependencies:
    - geofield_map/geofield_map_gmap_formatter

# External IntersectionObserver polyfill
intersection_observer:
  remote: https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver
  version: 1.x
  license:
    name: MIT license
    url: https://choosealicense.com/licenses/mit/
    gpl-compatible: true
  js:
    https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver: { type: external }
